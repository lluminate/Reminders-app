<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reminders</title>
</head>
<body>
    <h1>Reminders</h1>
    <ul></ul>

<script>
    const ul = document.querySelector('ul');

    // Add event
    window.electronAPI.receive('reminder:add', (event) => {
        const li = document.createElement('li');
        const eventText = document.createTextNode(event);
        li.appendChild(eventText);
        ul.appendChild(li);
    });

    // Remove event
    ul.addEventListener('dblclick', removeEvent);

    function removeEvent(e){
        e.target.remove();
    }


</script>
</body>
</html>
