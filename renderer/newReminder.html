<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Reminder</title> 
</head>
<body>
    <form>
        <div>
            <label>Enter Event</label>
            <input type="text" name="event" id="event" autofocus>
        </div>
        <button type="submit">Add</button>
    </form>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const event = document.querySelector('#event').value;
            window.electronAPI.send('reminder:add', event);
            window.close();
        }
    </script>
</body>
</html>
